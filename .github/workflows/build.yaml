name: Java CI with Maven

on:
  push:
    branches:
      - 15.0.2

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      
      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/build.sh') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build with Maven
        run: |
          cp ./maven-settings.xml ~/.m2/settings.xml
          chmod +x ./build.sh && ./build.sh

  deploy:
    name: Deploy on S3
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: 15.0.2
      - uses: jakejarvis/s3-sync-action@master
        with:
          args: --acl public-read --follow-symlinks --delete
        env:
          AWS_S3_BUCKET: 'atlan'
          AWS_ACCESS_KEY_ID: ${{secrets.ATLAN_IT_S3_AWS_ACCESS_KEY_ID}}
          AWS_SECRET_ACCESS_KEY: ${{secrets.ATLAN_IT_S3_AWS_SECRET_ACCESS_KEY}}
          AWS_REGION: 'ap-south-1'
          SOURCE_DIR: 'distribution/server-dist/target/keycloak-15.0.2.tar.gz'
          DEST_DIR: 'artifact/keycloak-15.0.2.tar.gz'